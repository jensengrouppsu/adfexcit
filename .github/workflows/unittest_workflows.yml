name: unittest workflows for adfexcit

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Test with unittest framework
      run: |
        cd unittest
        python test_adfexcit.py

